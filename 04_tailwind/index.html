<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olá Tailwind!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
         tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#F2DAE7'
                    }, 
                    fontFamily: {
                        titulo: ['Vast Shadow', 'cursive']
                    },
                    keyframes: {
                        sino_kf: {
                            '0%, 100%': {
                                transform: 'rotate(-10deg)'
                            },
                            '50%': {
                                transform: 'rotate(10deg)'
                            },
                        }
                    },
                    animation: {
                        sino: 'sino_kf 0.31s ease-in-out infinite'
                    },
                }
            }
        }

    </script>
</head>

<body class="bg-gradient-to-r from-purple-400 to-blue-600"> <!-- bg = backgroud / gradient-to-r = gradient da direita pra esquerda / from-purple-400 = inicia na cor roxo 400 / to-blue-600 = termina no azul 600-->

    <div class="bg-white flex flex-col lg:flex-row justify-center items-center w-4/5 mx-auto my-40 p-12 shadow-2xl opacity-50">
        <img class="w-2/5 lg:w-1/5" src="./image/logo-tailwind.png" alt="Logo Tailwind CSS">
        <h1 class="text-4xl lg:text-6xl font-black text-center">Olá Tailwind CSS!</h1>
        <img class="w-2/5 lg:w-1/5" src="./image/logo-tailwind.png" alt="Logo Tailwind CSS">        
    </div>

    <div class="p-10 m-auto my-10 bg-gray-300 flex flex-row w-2/3 justify-center">
        <img class="h-44 w-44" src="./image/logo-tailwind.png" alt="Logo Tailwind CSS">
        <div class="p-10 flex flex-col w-2/3 bg-gradient-to-r from-pink-400 to-slate-500 justify-center h-44 gap-6 rounded-r-xl shadow-2xl">
            <p class="text-2xl lg:text-5xl font-black font-titulo text-primary">Gabriela</p>
            <p class="text-1xl lg:text-3xl">Desenvolvedora Front-end</p>
            <ul class="flex gap-3 mb-4 group">
                <li class="group-hover:animate-sino"><a class="hover:font-bold hover:text-primary" href="#">Linkedin</a></li>
                <li class="group-hover:animate-sino"><a class="hover:font-bold hover:text-primary" href="#">Email</a></li>
                <li class="group-hover:animate-sino"><a class="hover:font-bold hover:text-primary" href="#">Github</a></li>
              </ul>
        </div>
    </div>

</body>

</html>
